{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    
<h1>Login</h1>
<br/><br/>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p}}
		<button class="btn btn-secondary">Login</button>
		<br/><br/>
		<small><a href="{% url 'reset_password' %}">Forgot Password?</a></small>
</div>


{% endblock %}
